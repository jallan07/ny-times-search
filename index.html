    </div>
    <div class="container">
        <div class="card w-75">
            <div class="card-header">Search Parameters</div>
            <form>
                <div class="form-group">
                    <label for="Search-Term">Search Term</label>
                    <input class="form-control" id="search-term" type="text">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="num-records">
                      <option>1</option>
                      <option>5</option>
                      <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Search-Term">Start Year (optional)</label>
                    <input class="form-control" id="begin" type="text">
                </div>
                <div class="form-group">
                    <label for="Search-Term">End Year (optional)</label>
                    <input class="form-control" id="end" type="text">
                </div>
​
                <button type="button" id="submitBtn" class="btn btn-dark">Submit</button>
                <button type="button" id="clearBtn" class="btn btn-dark">Clear Results</button>
            </form>
     </div>       
    </div>
